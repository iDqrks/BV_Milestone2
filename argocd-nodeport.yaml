apiVersion: v1
kind: Service
metadata:
  name: argocd-server-nodeport
  namespace: argocd
spec:
  type: NodePort
  ports:
  - port: 443
    targetPort: 8080
    nodePort: 30007
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/instance: argocd
