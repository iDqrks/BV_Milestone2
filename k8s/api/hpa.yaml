apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bv-api-hpa
  namespace: bv-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bv-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
